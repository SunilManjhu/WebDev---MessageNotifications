<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification">
        <p class="notification-preview" id="notification-preview">
            New message arrived... <span id="expand-btn" style="color: #00796b;">Read more</span>
        </p>
        <p class="notification-full" id="notification-full">
            You have a new message from John. This is a more detailed message explaining all the information you need to know. Please take a look and respond as soon as possible.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
